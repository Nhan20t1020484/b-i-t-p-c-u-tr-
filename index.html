<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3</title>
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Bài 3</h1>
    
    <div>
        <h2>Kiếm tra tuổi</h2>
        <input type="number" id="age" placeholder="Nhập Tuổi">
        <button onclick="checkAge()">Kiếm Tra</button>
        <p id="ageResult"></p>
    </div>
    
    <div>
        <h2>Kiểm Tra Chẵn Lẻ</h2>
        <input type="number" id="numberA" placeholder="Nhập a">
        <button onclick="checkEvenOdd()">Kiếm Tra</button>
        <p id="evenOddResult"></p>
    </div>
    
    <div>
        <h2>Nhập 2 số a b</h2>
        <input type="number" id="numA" placeholder="Nhập a">
        <input type="number" id="numB" placeholder="Nhập b">
        <button onclick="compareTwoNumbers()">So Sánh</button>
        <p id="compareResult"></p>
    </div>
    
    <div>
        <h2>Tìm số lớn nhất</h2>
        <input type="number" id="maxA" placeholder="Nhập a">
        <input type="number" id="maxB" placeholder="Nhập b">
        <input type="number" id="maxC" placeholder="Nhập c">
        <button onclick="findMax()">Kiểm Tra</button>
        <p id="maxResult"></p>
    </div>
</body>
</html>
